<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    body {
      background-color: rgb(64, 90, 90);
    }

    .c1 {


      background-color: orange;


    }

    .c2 {

      background-color: red;

    }

    .c3 {

      background-color: yellow;

    }

    .c4 {

      background-color: pink;

    }

    #output {
      color: red;
      font-size: 34px;
    }
  </style>

</head>

<body>

  <input type="text" placeholder="What day is today . . . ?" id="myInput">
  <button type="button" onClick="getInputValue();">What class di I have?</button>
  <div id="output"></div>

  <div id="dayal"></div>

  <div id="picture"></div>

  <script type="text/javascript">

    function getInputValue() {

      let inputVal = document.getElementById('myInput').value;
      let day = inputVal;
      //let day = 'summer';

      if (day === 'monday' || day == 'Monday') {
        document.getElementById('output').textContent = "Coding!";
        document.getElementById('picture').innerHTML = '<img src=' + '"https://www.computersciencedegreehub.com/wp-content/uploads/2016/02/what-is-coding-768x512.jpg"' + '/>'
        console.log('It\'s spring! The trees are budding!');


      } else if (day === 'tuesday' || day == 'Tuesday') {
        document.getElementById('output').textContent = "Just Work";
        document.getElementById('picture').innerHTML = '<img src=' + '"https://upload.wikimedia.org/wikipedia/commons/b/b0/Winter_forest_silver.jpg"' + '/>'
        console.log('It\'s winter! Everything is covered in snow.');
      }

      else if (day === 'wednesday' || day == 'wednesday') {
        document.getElementById('output').textContent = "Coding.";
        document.getElementById('picture').innerHTML = '<img src=' + '"https://www.computersciencedegreehub.com/wp-content/uploads/2016/02/what-is-coding-768x512.jpg"' + '/>'
        console.log('It\'s fall! Leaves are falling!');
      }

      else if (day === 'thursday' || day == 'Thursday') {
        document.getElementById('picture').innerHTML = '<img src=' + '"https://www.rd.com/wp-content/uploads/2018/05/shutterstock_520106986.jpg?resize=700,466" ' + '/>';
        document.getElementById('output').textContent = "Web II!";
        console.log('It\'s sunny and warm because it\'s summer!');
      }
      else {
        document.getElementById('picture').innerHTML = '<img src=' + '"https://www.incimages.com/uploaded_files/image/1920x1080/getty_167167350_9706479704500183_94071.jpg" ' + '/>';
        document.getElementById('output').textContent = "Nothing to do!";
        console.log('Nothing to do!', 'color: red');
      }
    }

  </script>

</body>
